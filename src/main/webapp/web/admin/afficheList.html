<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>公告管理</title>
    <link rel="stylesheet" href="resource/layui/css/layui.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="admin/common::topbar"></div>
    <div th:replace="admin/common::sidebar"></div>
    <div class="layui-body">
        <br>&nbsp;&nbsp;&nbsp;
        <button type="button" class="layui-btn layui-btn-radius" data-toggle="modal" data-target="#myModal" id="addinformationbtn">添加公告</button>
        <!-- 内容主体区域 -->
        <table class="layui-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>公告</th>
                <th>内容</th>
                <th>发布日期</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody >
            <tr th:each="log:${logs}">
                <th width="16%">[[${log.id}]]</th>
                <th width="20%">[[${log.title}]]</th>
                <th width="24%">[[${log.content}]]</th>
                <th width="16%" th:text="${#dates.format(log.adate,'YYYY-MM-dd')}"></th>
                <th width="20%">
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a class="layui-btn  layui-btn-radius selectinformation" th:data-id="${log.id}" data-toggle="modal" data-target="#myModal" id="selectinformation">编辑</a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a class="layui-btn layui-btn-primary layui-btn-radius deleteinformation" th:data-id="${log.id}">删除</a>
                </th>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="admin/common::bottombar"></div>
</div>

<!--模拟框-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    公告详情
                </h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="aititle">公告题目</label>
                        <input type="text" class="form-control" id="aititle" >
                    </div>
                    <div class="form-group">
                        <label for="aicontent">内容</label>
                        <textarea class="form-control" rows="3" id="aicontent"></textarea>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="ibtn">添加</button>

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<script src="resource/layui/layui.js"></script>
<script src="resource/jquery-3.5.1/jquery-3.5.1.min.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;
    });


    //修改模态框的文字
    $("#addinformationbtn").click(function () {
        $("#myModalLabel").html("添加公告");
        $("#ibtn").text("添加");
        $("#aititle").val('');
        $("#aicontent").val('');
    });

    //公用方法
    $("#ibtn").click(function () {
        var val = $("#ibtn").text();
        if (val=='添加'){
            add();
        }
        else if(val=='更新'){
            update();
        }
    });

    //编辑
    $(".selectinformation").click(function (){
        var id = $(this).attr("data-id");
        localStorage.setItem("id",id);
        $.ajax({
            type: "POST",
            url: "/selectAff.do",
            dataType: "json",
            contentType : "application/json;charset=UTF-8",
            data:id,
            success: function(data){
                $("#myModalLabel").html("修改公告");
                $("#ibtn").text("更新");
                $("#aititle").val(data.title);
                $("#aicontent").val(data.content);
            }
        });
    });

    //删除
    $(".deleteinformation").click(function (){
        var id = $(this).attr("data-id");
        $.ajax({
            type: "POST",
            url: "/deleteAff.do",
            dataType: "json",
            contentType : "application/json;charset=UTF-8",
            data:id,
            success: function(data){
                alert(data);
                if (data=="删除成功"){
                    window.location.href = window.location.href;
                }
            }
        });
    });

    //    添加
    function add() {
        var aititle = $("#aititle").val();
        var aicontent = $("#aicontent").val();
        if(aititle=='') {
            alert("公告题目不能为空");
        }
        else if(aicontent=='') {
            alert("公告内容不能为空");
        }
        else {
            if (confirm("确认添加？")) {
                var array = [aititle,aicontent];
                $.ajax({
                    type: "POST",
                    url: "/addAff.do",
                    dataType: "json",
                    contentType : "application/json;charset=UTF-8",
                    data:JSON.stringify(array),
                    success: function (data) {
                        alert(data);
                        if (data=='添加成功') {
                            window.location.href=window.location.href;
                        }
                    }
                });
            }
        }
    }

    //    更新
    function update() {
        var id = localStorage.getItem("id");
        var aititle = $("#aititle").val();
        var aicontent = $("#aicontent").val();
        if (confirm("确认修改?")) {
            var array = [id,aititle,aicontent];
            $.ajax({
                type: "POST",
                url: "/updateAff.do",
                dataType: "json",
                contentType : "application/json;charset=UTF-8",
                data:JSON.stringify(array),
                success: function (data) {
                    alert(data);
                    if (data=='更新成功') {
                        window.location.href=window.location.href;
                    }

                }
            });
        }
    }
</script>
</body>
</html>
