<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>意见收集</title>
    <link rel="stylesheet" href="resource/layui/css/layui.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="admin/common::topbar"></div>
    <div th:replace="admin/common::sidebar"></div>
    <div class="layui-body">
        <table class="layui-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>用户</th>
                <th>意见内容</th>
                <th>意见日期</th>
            </tr>
            </thead>
            <tbody >
            <tr th:each="log:${logs}">
                <th width="5%">[[${log.id}]]</th>
                <th width="5%">[[${log.loginUser}]]</th>
                <th width="14%">[[${log.content}]]</th>
                <th width="12%" th:text="${#dates.format(log.idate,'yyyy-MM-dd')}"></th>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="admin/common::bottombar"></div>
</div>

<script src="resource/layui/layui.js"></script>
<script src="resource/jquery-3.5.1/jquery-3.5.1.min.js"></script>
<script>
    layui.use('element', function(){
        var element = layui.element;
    });
</script>
</body>
</html>
