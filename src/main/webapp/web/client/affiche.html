<body>
<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="demo">
                <div class="container">
                    <div class="row">
                        <div class="col-md-offset-3 col-md-6">
                            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<center >
    <button class="layui-btn layui-btn-radius" onclick="window.history.back()" style="width: 20%;height: 60px"> 返回</button>
</center>
<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="https://www.jq22.com/jquery/bootstrap-3.3.4.js"></script>
</body>
<script>
    window.onload = function () {
        $.ajax({
            type: "GET",
            url: "/selectAffs.do",
            dataType: "json",
            success: function (data) {
                var html = '';
                for (var i=0;i<data.length;i++){
                    html += '<div class="panel panel-default">';
                    html += '<div class="panel-heading" role="tab" id="heading'+data[i].id+'">';
                    html += '<h4 class="panel-title">';
                    html += '<a role="button" class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapse'+data[i].id+'" aria-expanded="false" aria-controls="collapse'+data[i].id+'">';
                    html += data[i].title;
                    html += '</a>';
                    html += '</h4>';
                    html += '</div>';
                    html += '<div id="collapse'+data[i].id+'" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading'+data[i].id+'">';
                    html += '<div class="panel-body">';
                    html += '<p>';
                    html += data[i].content;
                    html += '</p>';
                    html += '</div>';
                    html += '</div>';
                    html += '</div>';
                }
                $("#accordion").html(html);
            }
        });
    }
</script>
</html>
