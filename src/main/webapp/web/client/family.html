<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>家庭成员登记</title>
    <link rel="stylesheet" href="resource/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="resource/assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="resource/assets/css/form-elements.css">
    <link rel="stylesheet" href="resource/assets/css/style.css">
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <link rel="shortcut icon" href="resource/assets/ico/favicon.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="resource/assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="resource/assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="resource/assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="resource/assets/ico/apple-touch-icon-57-precomposed.png">
</head>
<body>
<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>家庭成员登记</h3>
                            <p>在这里您可以登记您的家庭成员...</p>
                        </div>
                    </div>
                    <div class="form-bottom contact-form">
                        <div role="form">
                            <div class="form-group">
                                <label class="sr-only" for="name">姓名</label>
                                <input type="text" name="name" class="contact-subject form-control" id="name" placeholder="姓名">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="sex">性别</label>
                                <select id="sex" class="contact-subject form-control">
                                    <option value="男">男</option>
                                    <option value="女">女</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="idcard">身份证</label>
                                <input type="text" name="idcard" class="contact-subject form-control" id="idcard" placeholder="身份证">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="age">年龄</label>
                                <input type="text" name="age" class="contact-subject form-control" id="age" placeholder="年龄">
                            </div>
                            <button type="button" class="btn" id="back">返回</button>
                            <button type="button" class="btn" id="sureaddOrUpdate">添加/修改</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="resource/jquery-3.5.1/jquery-3.5.1.min.js"></script>
<script src="resource/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="resource/assets/js/jquery.backstretch.min.js"></script>
<script src="resource/assets/js/retina-1.1.0.min.js"></script>
<script src="resource/assets/js/scripts.js"></script>
<script src="resource/assets/js/placeholder.js"></script>
<script>
    $("#back").click(function () {
        window.location.href = 'clientIndex.do';
    });

    $("#sureaddOrUpdate").click(function () {
        var name = $("#name").val();
        var sex = $("#sex").val();
        var idcard = $("#idcard").val();
        var age = $("#age").val();
        var array = [name, sex, idcard, age];
        $.ajax({
            type: "POST",
            url: "/addOrUpdateFamily.do",
            dataType: "json",
            contentType: "application/json;charset=UTF-8",
            data: JSON.stringify(array),
            success: function (data) {
                alert(data);
                window.location.href = window.location.href;
            }
        });
    });
</script>
</html>
